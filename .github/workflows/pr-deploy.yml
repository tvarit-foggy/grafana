name: PR Deploy

on:
  pull_request:
    branches: [main]

jobs:
  run_yarn_tests:
    runs-on: self-hosted
    container: node:16-alpine3.15
    steps:
    - uses: actions/checkout@v2
    - run: |
        yarn install --immutable
        yarn test --no-watch

  run_go_tests:
    runs-on: self-hosted
    container: golang:1.17.6-alpine3.15
    steps:
    - uses: actions/checkout@v2
    - run: |
        go test -v ./pkg/...

  deploy_to_development:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - run: |
        docker build --tag grafana/grafana:$GITHUB_SHA .
