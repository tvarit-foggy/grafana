name: PR Deploy

on:
  pull_request:
    branches: [main]

jobs:
  deploy_to_development:
    runs-on: self-hosted
    environment: development
    env:
      PR_NUMBER: ${{ github.event.number }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo "Building docker image..."
        docker build --tag grafana/grafana:${PR_NUMBER} .
        echo "Create Lightsail container service if not exists..."
        (aws lightsail create-container-service --service-name  "dev-grafana-${PR_NUMBER}" --power nano --scale 1 --region "${AWS_DEFAULT_REGION}" && sleep 10) || :
        echo "Upload docker image to lightsail container service and get image etag..."
        IMAGE=$(aws lightsail push-container-image --service-name  "dev-grafana-${PR_NUMBER}" --label "dev-grafana-${PR_NUMBER}" --image "grafana/grafana:${PR_NUMBER}" --region "${AWS_DEFAULT_REGION}" | grep "Refer to this image as")
        IMAGE=${IMAGE:24:-17}
        echo "Create Lightsail container service deployment..."
        sed -i "s#<PR_NUMBER/>#${PR_NUMBER}#g" .github/lightsail.json
        sed -i "s#<IMAGE/>#${IMAGE}#g" .github/lightsail.json
        sed -i "s#<SMTP_HOST/>#${SMTP_HOST}#g" .github/lightsail.json
        sed -i "s#<SMTP_USER/>#${SMTP_USER}#g" .github/lightsail.json
        sed -i "s#<SMTP_PASSWORD/>#${SMTP_PASSWORD}#g" .github/lightsail.json
        aws lightsail create-container-service-deployment --cli-input-json file://.github/lightsail.json
