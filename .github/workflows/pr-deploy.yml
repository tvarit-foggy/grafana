name: PR Deploy

on:
  pull_request:
    branches: [main]

jobs:
  test-go:
    runs-on: self-hosted
    container: golang:1.17.6-alpine3.15
    steps:
    - uses: actions/checkout@v2
    - run: |
        apk add --no-cache gcc g++ make
        make gen-go
        make lint-go
        make test-go

  test-js:
    runs-on: self-hosted
    container: node:16-alpine3.15
    steps:
    - uses: actions/checkout@v2
    - run: |
        yarn install --immutable
        yarn test --no-watch

  deploy_to_development:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo $GITHUB_SHA
        docker build --tag grafana/grafana:$GITHUB_SHA .
    needs: [test-go, test-js]
