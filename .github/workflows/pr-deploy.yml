name: PR Deploy

on:
  pull_request:
    types:
    - labeled
    branches: [main]

jobs:
  deploy_to_development:
    if: ${{ github.event.label.name == 'pr/deploy' }}
    runs-on: self-hosted
    environment: development
    env:
      PR_NUMBER: ${{ github.event.number }}
      AWS_DEFAULT_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
    - uses: actions/checkout@v2
    - run: |
        bash .github/tvarit/deploy_to_development.sh
    - uses: actions/github-script@v5
      with:
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Deployment complete. Please visit https://dev-grafana-' + process.env.PR_NUMBER + '.gh13sk1ojoobm.eu-central-1.cs.amazonlightsail.com/ to view the deployment!'
          })
